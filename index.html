<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random Story Generator</title>
</head>
<body>
  <div class="container">
    <h1>Random Story Generator</h1>
    <div id="sentenceOutput">Your sentence will appear here.</div>
    <div class="buttons-container">
      <button id="nounBtn"> Noun</button>
      <button id="verbBtn"> Verb</button>
      <button id="adjectiveBtn"> Adjective</button>
      <button id="secondNounBtn">Noun 2</button>
      <button id="placeBtn">Place</button>
    </div>
    <div class="buttons-container">
      <button id="generateBtn">Generate Story</button>
      <button id="resetBtn">Reset</button>
      <button id="speakBtn">Speak Sentence</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
